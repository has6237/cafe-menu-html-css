<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cafe Menu by HTML and CSS</title>
	<link rel="stylesheet" href="cafe.css" />
</head>

<body>
	<div class="menu">
		<main>

			<h1>Hasan Cafe</h1>
			<p class="est">Est. 2025</p>
			<hr>

			<section>
				<h2>Coffee</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
				<item>
					<p class="coffee">Classic Latte</p>
					<p class="price">10.00</p>
				</item>
				<item>
					<p class="coffee">Pekan Traditional Kopi</p>
					<p class="price">4.50</p>
				</item>
				<item>
					<p class="coffee">Iced Americano</p>
					<p class="price">8.50</p>
				</item>
				<item>
					<p class="coffee">Caramel Macchiato</p>
					<p class="price">13.00</p>
				</item>
				<item>
					<p class="coffee">Mocha Dream</p>
					<p class="price">13.50</p>
				</item>
			</section>

			<section>
				<h2>Dessert</h2>
				<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
				<item>
					<p class="dessert">Chocolate Cake</p>
					<p class="price">16.00</p>
				</item>
				<item>
					<p class="dessert">Pandan Gula Melaka Chiffon</p>
					<p class="price">14.00</p>
				</item>
				<item>
					<p class="dessert">Creamy Burnt Cheesecake</p>
					<p class="price">18.00</p>
				</item>
			</section>


		</main>
		<hr>
		<footer>
			<p><a href="freeCodeCamp.org">Visit Our Website</a></p>
			<p>freeCodeCamp</p>
		</footer>
	</div>
</body>

</html>
